<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Rock Paper Scissor</title>
</head>
<body style="background-color: white; color: black;">
    <h1>Rock Paper Scissor</h1>
    <button class="light"><span class="material-symbols-outlined">
        dark_mode
        </span></button>
    <div class="main">
        <div class="option">
            <div id="rock" class="image"><img src="rock.png" alt=""></div>
            <div id="paper" class="image"><img src="paper.png" alt=""></div>
            <div id="scissor" class="image"><img src="scissor.png" alt=""></div>
        </div>
        <div class="score">
            <div class="user">
                <p>Your</p>
                <p class="userscore">0</p>
            </div>
            <div class="comp">
                <p>Computer</p>
                <p class="compscore">0</p>
            </div>
        </div>
        <div class="view">
            <div class="uc">
                <p>Your's Choice:</p>
                <img src="" alt="" class="your">
                </div>
                <div class="cc">
                <p>Computer's Choice:</p>
                <img src=""class="computers">
                </div>
        </div>
        <div class="message">
            <p class="output">Let's play!!Click your Choice</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
