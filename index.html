<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="main">
        <div class="option">
            <div id="rock" class="image"><img src="rock.png" alt=""></div>
            <div id="paper" class="image"><img src="paper.png" alt=""></div>
            <div id="scissor" class="image"><img src="scissor.png" alt=""></div>
        </div>
        <div class="score">
            <div class="user">
                <p>Your</p>
                <p class="userscore">0</p>
            </div>
            <div class="comp">
                <p>Computer</p>
                <p class="compscore">0</p>
            </div>
        </div>
        <div class="view">
            <div class="uc">
                <p>Your's Choice:</p>
                <img src="" alt="" class="your">
                </div>
                <div class="cc">
                <p>Computer's Choice:</p>
                <img src=""class="computers">
                </div>
        </div>
        <div class="message">
            <p class="output">Let's play!!Click your Choice</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
